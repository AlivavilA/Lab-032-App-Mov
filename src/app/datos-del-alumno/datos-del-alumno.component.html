<ion-grid *ngIf="calificacionList.length>0">
  <ion-row>
      <ion-col size="6">Materia</ion-col>
      <ion-col size="4">Estado</ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row *ngFor="let calificacion of calificacionList">
      <ion-col size="5">
          {{calificacion.materia}}
      </ion-col>
      <ion-col size="5">
          {{calificacion.aprobado}}
      </ion-col>
      <ion-col size="4">
         {{calificacion.calificacion}}
    </ion-col>
      <ion-col size="3" (click)="editar.emit(calificacion)"><a>Editar</a></ion-col>
      <ion-col size="1" (click)="eliminar.emit(calificacion.id)"><a>X</a></ion-col>
  </ion-row>
</ion-grid>
