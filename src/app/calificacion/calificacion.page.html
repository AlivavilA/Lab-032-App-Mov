<ion-header>
  <ion-toolbar>
      <ion-title class="text-center">Calificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-input label="Solid input" label-placement="floating" type="text" [(ngModel)]="materia"  label="Nombre de la Materia" placeholder="Ingrese la materia"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input label="Solid input" label-placement="floating" type="text" [(ngModel)]="aprobado"  label="Aprobacion" placeholder="Ingrese si es aprobado o reprobado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Solid input" label-placement="floating" type="text" [(ngModel)]="calificacion"  label="Calificacion" placeholder="Ingrese su calificacion"></ion-input>
    </ion-item>
      <ion-item>
          <ion-button color="success" type="button" (click)="guardar()">{{estado}}</ion-button>
          <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
          <ion-text *ngIf="error" color="danger">
              <h6>Debe ingresar una materia, si aprobo o reprobo y una calificacion al {{estado}} !!!</h6>
          </ion-text>
      </ion-item>

      


      <ion-item *ngIf="calificaciones.length>0">
          <app-datos-alumno [calificacionList]="calificaciones" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
      </ion-item>
  </ion-list>
</ion-content>
